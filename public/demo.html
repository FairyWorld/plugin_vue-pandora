<meta charset="utf-8" />
<title>vue-pandora demo</title>

<link href="https://cdn.bootcss.com/element-ui/2.13.0/theme-chalk/index.css" rel="stylesheet" />

<body>
  <div id="app">
    <VForm :option="formOpt"></VForm>
    <VTable :option="tableOpt" :height="300"></VTable>
  </div>
  <script src="https://cdn.bootcss.com/vue/2.6.11/vue.common.dev.js"></script>
  <script src="https://cdn.bootcss.com/element-ui/2.13.0/index.js"></script>
  <script src="../lib/vuepandora.umd.min.js"></script>
  <script>
    Vue.use(vuepandora)
    new Vue({
      data: {
        formOpt: {
          inline: true,
          labelPosition: 'right',
          labelWidth: '100',
          btnPos: 'right',
          items: [
            {
              label: '任务名称',
              type: 'text',
              comOpt: {
                id: 'taskName',
                width: 210,
                disabled: false,
                show: true,
                placeholder: '',
                value: '',
              },
            },
            {
              label: '任务内容',
              type: 'text',
              comOpt: {
                id: 'taskContent',
                width: 210,
                disabled: false,
                show: false,
                placeholder: '',
                value: '',
              },
            },
            {
              label: '目标',
              type: 'text',
              comOpt: {
                id: 'targetIpInfo',
                width: 210,
                disabled: false,
                show: true,
                placeholder: '',
                value: '',
              },
            },
            {
              label: '创建日期',
              type: 'date',
              comOpt: {
                id: 'queryCreateTime',
                clearable: false,
                value: '',
                type: 'datetimerange',
                disabled: false,
                width: '210',
                pickOptions: {},
              },
            },
            {
              label: '更新日期',
              type: 'date',
              comOpt: {
                id: 'queryUpdateTime',
                clearable: false,
                value: '',
                type: 'datetimerange',
                disabled: false,
                width: '210',
                pickOptions: {},
              },
            },
            {
              label: '任务状态',
              type: 'select',
              comOpt: {
                id: 'taskStatusId',
                value: '0',
                width: 210,
                disabled: false,
                data: [
                  { name: '全部', value: '0' },
                  { name: '未提交', value: '1' },
                  { name: '已提交', value: '2' },
                  { name: '查询中', value: '3' },
                  { name: '已完成', value: '4' },
                ],
              },
            },
            {
              label: '文件状态',
              type: 'select',
              wrap: true,
              comOpt: {
                id: 'fileStatusId',
                value: '0',
                width: 210,
                disabled: false,
                show: true,
                data: [
                  { name: '全部', value: '0' },
                  { name: '未下载', value: '1' },
                  { name: '已下载', value: '2' },
                ],
              },
            },
          ],
          btns: [
            {
              comOpt: {
                id: 'query',
                value: '查询',
                width: 210,
                disabled: false,
                click: () => {
                  console.log(1)
                },
              },
            },
            {
              comOpt: {
                id: 'query',
                value: '新建',
                width: 210,
                disabled: false,
                click: () => {
                  console.log(2)
                },
              },
            },
          ],
        },
        tableOpt: {
          stripe: true,
          column: [
            { name: '序号', value: 'index', fixed: 'left', width: 50, align: 'center' },
            { name: '任务名称', value: 'taskName', fixed: 'left', align: 'center' },
            { name: '创建时间', value: 'createTime', align: 'center' },
            { name: '更新时间', value: 'updateTime', align: 'center' },
            { name: '任务状态', value: 'taskStatusName', align: 'center' },
            { name: '任务内容', value: 'taskContent', align: 'center' },
            { name: '任务结果', value: 'jobResult', align: 'center' },
            {
              name: '操作',
              value: '',
              align: 'center',
              fixed: 'right',
              width: 150,
              operations: [
                {
                  label: '详情',
                  type: 'label',
                  disCallBack() {
                    return false
                  },
                  handlerClick: (row) => {
                    console.log(row)
                  },
                },
                {
                  label: '编辑',
                  type: 'label',
                  handlerClick: (row) => {
                    console.log(row)
                  },
                },
                {
                  label: '删除',
                  type: 'label',
                  disCallBack(row) {},
                  handlerClick: (row) => {},
                },
              ],
            },
          ],
          data: [],
          // 是否分页
          pagination: true,
          // 分页参数
          pageOpt: {
            currentPage: 1,
            total: 0,
            pageSizes: [10, 20, 30, 40, 50],
            pageSize: 10,
          },
        },
      },
      mounted() {
        console.log(this)
      },
    }).$mount('#app')
  </script>
</body>
